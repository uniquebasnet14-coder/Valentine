<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayde, Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* Collage background - 9 rows x 6 columns */
#collage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(9, 1fr);
    z-index: -1;
}

#collage img {
    width: 100%;
    height: 100%;
    object-fit: cover;        /* crop to fill grid */
    display: block;
    filter: brightness(0.55);
    max-width: 200px;         /* force smaller size */
    max-height: 200px;        /* force smaller size */
}

/* Centered content */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
}

#message {
    display: none;
    font-size: 28px;
    margin-top: 20px;
    color: #ff4d6d;
}

/* Dancing animation */
#dance {
    display: none;
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 200px;
}
</style>
</head>

<body>

<div id="collage"></div>

<div class="content">
    <h1>Jayde, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üò¢</button>
    <div id="message">Yay!!! I Love You ‚ù§Ô∏è</div>
</div>

<img id="dance" src="dance.gif">
<audio id="music" src="music.mp3"></audio>

<script>
// Load 54 photos
const collage = document.getElementById("collage");
for (let i = 1; i <= 54; i++) {
    const img = document.createElement("img");
    img.src = i + ".jpg";
    img.loading = "lazy";          // important for big images
    collage.appendChild(img);
}

// YES click
function yesClick() {
    document.getElementById("message").style.display = "block";
    document.getElementById("dance").style.display = "block";
    document.getElementById("music").play();
}

// Move NO button randomly
function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
